<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
<title>Fantabulous New Tab</title>
<link href="../../css/imgStyle.css" rel="stylesheet" />
<link href="../../css/clockStyle.css" rel="stylesheet" />
<link href="../../css/quoteStyle.css" rel="stylesheet" />
<link href="../../css/weatherStyle.css" rel="stylesheet" />
</head>
<body>
  <!--Background Image-->
	<div id="bg">
		<img src="https://source.unsplash.com/1920x1080/?landscape,nature,wallpaper,ariel" alt="" class="fadeImg">
	</div>
  <!--Quote of the day-->
  <div class="quote">
     <h2 class="qblock" id="quoteblock"></h2>
     <h3 class="qauthor" id="author"></h3>
  </div>
  <!--Clock Display-->
  <div class="m-clock">
		<span class="hours"> </span>
		<span class="minutes"> </span>
	</div>
  <!--Date Display-->
   <div class="m-date"> </div>
  <!--Search Bar-->
   <div class="wrap">
   <div class="search">
   <form method="get" action="http://www.google.com/search" target="_top">
     <div class="bar">
      <input type="text" name="q" class="searchTerm" value="" <textarea placeholder="What are you looking for?"></textarea>
    </div>
      <input type="submit" name="s" value="Search" class="searchButton">
    </form>
   </div>
   </div>
   <!--Weather-->
   <div class="weather">
       <!--<h1 class="app-header">Weather</h1>-->
        <h2 class="city">Loading...</h2>
        <img src="" alt="" class="icon "/>
        <span class="temp"></span>
        <span class="temp-unit" >&deg;C</span>
        <h3 class="sky"></h3>

       <button id="js-toggle-unit" class="btn btn-primary">Fahrenheit</button>
   </div>



<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/script.js"></script>
<script src="../../js/weather.js"></script>
<script src="../../js/clock.js"></script>
</body>
</html>
