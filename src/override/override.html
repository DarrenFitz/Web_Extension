<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
<title>Fantabulous New Tab</title>
<link href="../../css/imgStyle.css" rel="stylesheet" />
<link href="../../css/clockStyle.css" rel="stylesheet" />
<link href="../../css/quoteStyle.css" rel="stylesheet" />
</head>
<body>
  <!--Background Image-->
	<div id="bg">
		<img src="https://source.unsplash.com/1920x1080/?landscape,nature,wallpaper,ariel" alt="" class="fadeImg">
	</div>
  <!--Quote of the day-->
  <div class="quote">
     <h2 id="quoteblock"></h2>
     <h3 id="author"></h3>
  </div>
  <!--Clock Display-->
  <div class="m-clock">
		<span class="hours"> </span>
		<span class="minutes"> </span>
	</div>
  <!--Date Display-->
   <div class="m-date"> </div>
  <!--Search Bar-->
   <div class="wrap">
   <div class="search">
   <form method="get" action="http://www.google.com/search" target="_top">
      <input type="text" name="q" class="searchTerm" value="" <textarea placeholder="What are you looking for?"></textarea>
      <input type="submit" value="Search" class="searchButton">
     </button>
   </div>
</div>

<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/script.js"></script>
<script src="../../js/clock.js"></script>
</body>
</html>
